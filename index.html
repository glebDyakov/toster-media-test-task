<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0px;
            margin: 0px;
        }
        @font-face {
            font-family: "Gotham-pro";
            src: url("./fonts/gothampro_medium.ttf");
        }
        .header {
            width: 100%;
            height: 33px;
            background-color: #F19D2F;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .header__title {
            font-size: 12.69px;
            color: #2C2B31;
            font-weight: 400;
            font-family: Gotham-pro;
        }
        .subheader {
            height: 92px;
            background-color: #FFD1AC;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .subheader__subtitle {
            margin-top: 10px;
        }
        .main__content {
            padding: 11px 17px 41.38px 17px;
            background: #F0F0F0;
            width: calc(100% - 17px * 2);
            height: calc(100vh - 92px - 33px);
        }
        .main__content__btn {
            background: #37D997;
            width: calc(100%);
            height: 50px;
            border-radius: 15px;
            border: none;
            color: #fff;
            font-size: 30px;
            font-family: Gotham-pro;
            margin-top: 20px;
        }
        .main__content__rating {
            display: flex;
            align-items: center;
            margin-top: 12px;
        }
        .main__content__rating__label {
            margin-left: 10px;
        }
        .main__content__previews {
            display: flex;
            margin-top: 20px;
            margin-bottom: 20px;
        }
        .main__content__preview:not(:first-child) {
            margin-left: 6px;
            margin-right: 6px;
        }
        .main__content__preview:first-child {
            margin-right: 6px;
        }
        .main__content__img {
            margin-top: 20px;
        }
        .main__content__title {
            margin-top: 20px;
            color: #2C2B31;
            font-size: 19px;
            font-family: Gotham-pro;
            font-weight: 700;
            text-transform: uppercase;
        }
        .main__content__header {
            display: flex;
            justify-content: space-between;
        }
        .main__content__header__aside {
            color: #37D997;
        }
        .offer {
            height: 281px;
            width: 100%;
            background-image: url('./images/offer.png');
            background-size: cover;
            display: flex;
            justify-content: space-between;
            align-items: flex-end;
            padding: 14px 0px;
        }
        .offer__aside {
            height: 58px;
            width: 103px;
            background-color: #F19D2F;
            border-radius: 7.1px;
            padding: 7px 8.93px;
            margin-left: 13px;
        }
        .offer__article {
            height: 58px;
            width: 116px;
            background-color: #37D997;
            border-radius: 5.68px;
            padding: 7px 8.93px;
            margin-right: 13px;
        }

        .offer__aside__title {
            text-transform: uppercase;
            font-size: 10.6px;
            color: #fff;
            font-weight: 700;
            font-family: Gotham-pro;
        }
        .offer__article__title {
            font-size: 18.08px;
            color: #fff;
            font-weight: 700;
            font-family: Gotham-pro;
            text-decoration: line-through;
            text-decoration-color: #E27500;
            text-decoration-thickness: 3.51px;
        }
        .offer__aside__subtitle {
            font-size: 21.25px;
            color: #fff;
            font-weight: 700;
            font-family: Gotham-pro;
            margin-top: 10.14px;
        }
        .offer__article__subtitle {
            font-size: 22.3px;
            color: #fff;
            font-weight: 700;
            font-family: Gotham-pro;
            margin-top: 8.11px;
        }

        .main__content__editor {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        .main__content__editor__col {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main__content__editor__col__label {
            font-size: 10px;
            font-weight: 400;
        }
        .main__content__editor__col__plate {
            width: 170px;
            height: 50px;
            background-color: #fff;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 4px;
        }
        .main__content__editor__col__plate__label {
            text-align: center;
            margin-left: 29px;
            font-size: 21.69px;
            font-family: Gotham-pro;
            font-weight: 700;
            width: 111px;
        }
        .main__content__label {
            margin-top: 12px;
        }
    </style>
</head>
