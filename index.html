        }
        @font-face {
            font-family: "Gotham-pro";

        .header {
            width: 100%;

        }
        .header__title {

        }

            display: flex;

        }

            margin-top: 10px;
        }
        .main__content {
            padding: 11px 17px 41.38px 17px;
            background: #F0F0F0;
            width: calc(100% - 17px * 2);
            height: calc(100vh - 92px - 33px);
        }
        .main__content__btn {
            background: #37D997;
            width: calc(100%);
            height: 50px;
            border-radius: 15px;
            border: none;
            color: #fff;
            font-size: 30px;
            font-family: Gotham-pro;

        }

        .main__content__img {

            color: #2C2B31;
            font-size: 19px;
            font-family: Gotham-pro;
            font-weight: 700;
            text-transform: uppercase;
        }
        .main__content__header {
            display: flex;
            justify-content: space-between;
        }
        .main__content__header__aside {
            color: #37D997;
        }
    </style>
</head>
